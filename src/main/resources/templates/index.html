<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<script type="text/javascript"
	src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript"
	src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="webjars/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Uye bildirim Sayfasi</title>
</head>
<body>
	<div class="container" align="center">
		<div class="card text-center" style="width: 800px">
			<form th:action="@{/save}" method="post">
				<div class="card-header">Çözüm Merkezi Öneriler</div>
				<div class="card-body">
					<div class="form-row">
						<div class="col-md-4 mb-3">
							<p class="font-weight-bold text-left">İsim Soyisim</p>
							<input type="text" class="form-control" id="name" name="name"
								placeholder="isim " value="" required>
						</div>
						<div class="col-md-4 mb-3">
							<p class="font-weight-bold text-left">Sicil</p>
							<input type="text" class="form-control" id="sicil" name="sicil"
								placeholder="sicil" value="" required>
						</div>
						<div class="col-md-8 mb-8">
							<p class="font-weight-bold text-left">Öneri</p>
							<textarea class="form-control" placeholder="Öneri" id="message"
								name="message" required></textarea>
						</div>
					</div>
				</div>
				<button class="btn btn-primary stye" type="submit">Gönder</button>
			</form>
		</div>
	</div>

</body>
</html>
